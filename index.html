<!DOCTYPE html>

<html>
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="assets/scripts/jquery-2.2.4.min.js" defer></script>
    <script type="text/javascript" src="assets/scripts/script.js" defer></script>
	<script type="text/javascript" src="/assets/scripts/jquery.cookie.js" defer></script>
	
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <form id="signup_form" action="/signin" method="post">
			<h2> Login </h2>

            <div class="form_element">
                <label id="emailField">
                    <span class="label">Email Address:</span>
                    <input type="text" name="email" required>
                </label>
            </div>
            
            <div class="form_element">
                <label id="passwordField">
                    <span class="label">Password:</span>
                    <input type="password" name="password" required>
                </label>
            </div>
            
            <div class="form_element">
				<!-- <button class="placeholder" onclick="logIn()">Log In</button> -->
                <input id="logInButton" type="submit" value="Log In">
            </div>
            
            <div class="form_element">
                <span class="label"><strong>New to our website?</strong></span><br>
				<!-- <button class="placeholder" onclick="register()">Register</button> -->
                <input id="registerButton" type="button" value="Register" onclick="register()">
            </div>

    </form>
	
	<section id="gh">
		<h3> Login or Register with Github </h3>
		<!-- Hardcoded in function ghLogin() -->
		<a id="ghLink" href="#" onclick="ghLogin()"><img id="ghImg" src="assets/img/githublogo.png" alt="Github"></a>
		<!-- <button id="ghLogin" onclick="ghLogin()" >Login/Register with Gibhub</button> -->
	</section>

</body>
</html>
